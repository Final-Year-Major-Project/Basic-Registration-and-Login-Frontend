<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
  <title>Teacher Login</title>
</head>
<body>
  <div class="head">
    <h1 class="headline">Online Exam System</h1>
    <div class="nav">
      <a href="index.html"><i id="home-icon" class="fa fa-home"></i></a>
      <a class="home" href="index.html">Home</a>
      <a href="teacherRegistration.html"><input class="signup" type="button" value="Sign Up"></a>
    </div>
  </div>
  <div class="user">
    <h1>Teacher Login</h1>
  </div>
  
  <form action="teacherHome.html" autocomplete="off"> 
  
    <div class="container"> 
        <label><b>Username</b></label> &nbsp;&nbsp;&nbsp;
        <input type="text" placeholder="Enter Username" name="uname" required> <br> 

        <label><b>Password</b></label> &nbsp;&nbsp;&nbsp;
        <input type="password" placeholder="Enter Password" name="psw" required> <br>

        <button type="submit">Login</button>        
    </div> 

  </form>

</body>
</html>
