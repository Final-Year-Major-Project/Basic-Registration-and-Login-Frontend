<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Student Registration</title>
</head>

<body>
    <div class="head">
        <h1 class="headline">Online Exam System</h1>
        <div class="nav">
            <a href="index.html"><i id="home-icon" class="fa fa-home"></i></a>
            <a class="home" href="index.html">Home</a>
            <input class="signup" type="button" value="Student Login"
                onclick="window.location.href='studentlogin.html'">
        </div>
    </div>

    <form action="" autocomplete="off">

        <div class="container">
            <label><b>First Name</b></label> &nbsp;&nbsp;&nbsp;
            <input type="text" placeholder="Enter First Name" name="fname" required> <br>
            
            <label><b>Middle Name</b></label> &nbsp;&nbsp;&nbsp;
            <input type="text" placeholder="Enter Middle Name" name="mname" required> <br>
            
            <label><b>Last Name</b></label> &nbsp;&nbsp;&nbsp;
            <input type="text" placeholder="Enter Last Name" name="lname" required> <br>
            
            <label><b>Email</b></label> &nbsp;&nbsp;&nbsp;
            <input type="text" placeholder="Enter Email" name="email" required> <br>
            
            <label><b>GR Number</b></label> &nbsp;&nbsp;&nbsp;
            <input type="text" placeholder="Enter GR Number" name="grno" required> <br>
            
            <label><b>Date Of Birth</b></label> &nbsp;&nbsp;&nbsp;
            <input type="text" placeholder="Date Of Birth" name="dob" required> <br>
            
            <label><b>Contact Number</b></label> &nbsp;&nbsp;&nbsp;
            <input type="text" placeholder="Contact" name="cnumber" required> <br>
            
            <label><b>Personal Email</b></label> &nbsp;&nbsp;&nbsp;
            <input type="text" placeholder="Enter Personal Email" name="pemail" required> <br>
            
            <label type="Year">Year</label> &nbsp;&nbsp;&nbsp;
            <select name="year" id="year">
                <option value="nil">...</option>
                <option value="fysem1">FY - Sem 1</option>
                <option value="fysem2">FY - Sem 2</option>
                <option value="sysem1">SY - Sem 1</option>
                <option value="sysem2">SY - Sem 2</option>
                <option value="tysem1">TY - Sem 1</option>
                <option value="tysem2">TY - Sem 2</option>
                <option value="btechsem1">Btech - Sem 1</option>
                <option value="btechsem2">Btech - Sem 2</option>
            </select><br>
            
            <label><b>Department</b></label> &nbsp;&nbsp;&nbsp;
            <input type="text" placeholder="Enter Your Department" name="department" required> <br>
            
            <label><b>Password</b></label> &nbsp;&nbsp;&nbsp;
            <input type="password" placeholder="Enter Password" name="psw" required> <br>
            
            <label><b>Confirm Password</b></label> &nbsp;&nbsp;&nbsp;
            <input type="password" placeholder="Confirm Password" name="psw" required> <br>


            <button type="submit">Register</button>
        </div>

    </form>

</body>

</html>
