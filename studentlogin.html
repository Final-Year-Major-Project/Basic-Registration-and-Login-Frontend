<html>

        </tr>
        <tr>

            <h1>Student Login</h1> 
        </td>
      </tr>

        <td  class="login">

        </td>
      </tr>
      <tr>
        <td class="login"> 
          <br/><br/>
          <label>Password</label>
          <input type="password" value='Password'><br/>
        </td>
      </tr>  
      <tr>
        <td class="login"> 
          <br/><br/>
          <label>GR Number</label>
          <input type="number" value='GR Number'><br/>
        </td>
      </tr> 
      <tr>
        <td class="login">
          <br/><br/></br>
          <input type="submit" value='Login'>
        </td>
      </tr>        
      </table>
    </form>
  </body>
</html>
